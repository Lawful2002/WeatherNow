<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNow - Check Weather Online</title>

    <!-- ui frameworks -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">    

    <!-- local files -->

    <link rel="stylesheet" href="app.css">

    <!-- fonts -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Mali&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

</head>
<body>

    <nav class="text-center top" data-aos="fade-up" data-aos-duration="1000">
        WeatherNow
    </nav>

    <div class="container intro">       

        <div class="row mt-5 align-items-center justify-content-center g-3">
            <div class="col-lg-6">
                <div class="motto mb-5" data-aos="fade-right" data-aos-duration="1000">Stay on top of the weather, ALWAYS.</div>
                
                
                <form class="needs-validation row align-items-center gx-3" data-aos="fade-up-right" data-aos-duration="1200" novalidate>
                    <div class="col-lg-6"> 
                        <label for="city" class="form-label">Enter City Name</label>                       
                        <input type="search" name="city" class="form-control" id="city" placeholder="City" value="New Delhi" required>                        
                    </div> 

                    <div class="col-lg-2 text-center">
                        <button class="btn btn-success px-3 text-center search" type="submit">Go!</button>
                    </div>

                </form>


            </div>
            <div class="col-lg-5 img" data-aos="fade-left" data-aos-duration="1000"></div>

            

        </div>

        

    </div>

    <div class="container weather"></div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="app.js"></script>
    <script>
        AOS.init();
    </script>
    
</body>
</html>
